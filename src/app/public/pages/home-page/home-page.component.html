<h1> {{ 'title' | translate  }} </h1>

<h2> {{ 'subtitle' |  translate  }} </h2>

<h3>Register Events</h3>

<mat-grid-list cols="2" rowHeight="2:1">

  @for (event of eventsResource.value(); track $index) {

    <mat-grid-tile>
  <app-event-summary
   [event]="event"
   [attendees]="attendesResource.value()?.[$index] || null"
  ></app-event-summary>
</mat-grid-tile>
}




</mat-grid-list>
