<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{ event().name }} </mat-card-title>
    <mat-card-subtitle> ID: {{ event().id }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
     {{ event().description }}
    </p>

    <!-- SecciÃ³n de conteo de asistentes -->
    <div class="attendees-count">
      <h4>Asistentes Registrados</h4>
      @if (attendeesCountResource.isLoading()) {
        <p>Cargando...</p>
      } @else {
        <p>Total: {{ attendeesCountResource.value() || 0 }}</p>
      }
    </div>
  </mat-card-content>
  <mat-card-actions>
      <footer>
    <mat-card-subtitle> {{ attendees()?.eventId }} </mat-card-subtitle>


      </footer>
  </mat-card-actions>
</mat-card>
